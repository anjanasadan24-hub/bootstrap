<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bakery</title>

</head><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<body>
     <div class="container">
        
    
    <h1>Sumi's Bakery</h1>
    <h2>Feedback Form </h2>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="name" class="form-control" id="email" placeholder="customers name" name="name">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
     <div class="mb-3">
            <label for="feedback" class="form-label">Feedback Message:</label>
            <textarea class="form-control" id="feedback" rows="4" placeholder="Write your feedback here..." required></textarea>
          </div>
    
 <div class="form-group">
      <label for="phone number">Phone no:</label>
      <input type="phone number" class="form-control" id="email" placeholder="Enter Phone no" name="email">
    </div>
   
<div class ="dropdown">
    <label for="source" class="form-label">How did you find our site?</label>
<button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">Select an option</button>
<div class="dropdown-menu">
<a class="dropdown-item-text" href="#">Cake</a>
<a class="dropdown-item active" href="#">Pastries</a>
<a class="dropdown-item-text" href="#">Cookies</a>
<a class="dropdown-item-text" href="#">Browine</a>
<a class="dropdown-item-text" href="#">Sweetna</a>
</div>
<br>
<h3>Satisfaction level </h3>
<div class="form-check-inline">
  <label class="form-check-label">
    <input type="radio" class="form-check-input "name="optradio">1
  </label>
</div>
<div class="form-check-inline">
  <label class="form-check-label">
    <input type="radio" class="form-check-input"name="optradio" >2
  </label>
</div>
<div class="form-check-inline disabled">
  <label class="form-check-label">
    <input type="radio" class="form-check-input" name="optradio" >3
  </label>
</div>
<div class="form-check-inline">
 <label class="form-check-label">
    <input type="radio" class="form-check-input "name="optradio">4
  </label>
</div>
<div class="form-check-inline">
  <label class="form-check-label">
    <input type="radio" class="form-check-input"name="optradio" >5
  </label>
</div>
<div class="form-check-inline disabled">
  <label class="form-check-label">
    <input type="radio" class="form-check-input" name="optradio" >6
  </label>
</div>
<div class="form-check-inline">
 <label class="form-check-label">
    <input type="radio" class="form-check-input "name="optradio">7
  </label>
</div>
<div class="form-check-inline">
  <label class="form-check-label">
    <input type="radio" class="form-check-input"name="optradio" >8
  </label>
</div>
<div class="form-check-inline disabled">
  <label class="form-check-label">
    <input type="radio" class="form-check-input" name="optradio" >9
  </label>
</div>
<div class="form-check-inline">
    <label class="form-check-label">
        <input type="radio" class="form-check-input" name="optradio">10
    </label>
</div>
</div>
<button type="submit" class="btn btn-primary ">Submit</button>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    

    
</body>
</html>
